<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Sciccors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer"></div>
    <dialog id="lostModal">
        <div>
            <h1>YOU LOST THE GAME SUCKER!</h1>
            <button id="startGameModalBtn">WANNA LOSE AGAIN?</button>
            <button id="exitGameModalBtn">OR CRY AND GET LOST</button>

    </dialog>
    <dialog id="wonModal">
        <div>
            <h1>LUCKILY YOU WON!</h1>
            <button id="startGameModalBtn">WANNA TRY YOUR LUCK AGAIN?</button>
            <button id="exitGameModalBtn">OR TOO AFRAID TO LOSE</button>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
